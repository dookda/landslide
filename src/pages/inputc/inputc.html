<ion-header>

  <ion-navbar>
    <ion-title class="kanit">ข้อมูลตำแหน่ง C</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="kanit">    
  <ion-card>
    ตำแหน่งวัดมุม C <p></p><p></p>
    <img src="assets/imgs/c.jpg" />
  </ion-card>

  <ion-card>
    <ion-card-content>
      <form novalidate [formGroup]="reportForm">
        <ion-list inset>
          <ion-item>
            <ion-label>ระยะแนวลาด (CL)</ion-label>
            <ion-input type="number" formControlName="cl"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>มุมองศาดิ่ง (CAH)</ion-label>
            <ion-input type="number" formControlName="cah"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>มุมอาซีมุท (CAZ)</ion-label>
            <ion-input type="number" formControlName="caz"></ion-input>
          </ion-item>
        </ion-list>

        <ion-row>
          <ion-col>
            <button ion-button color="primary" block round navPop>ย้อนกลับ</button>
          </ion-col>
          <ion-col>
            <button ion-button color="secondary" block round [disabled]="!reportForm.valid" (click)='gotoResult()'>ดูผลการวิเคราะห์</button>
          </ion-col>
        </ion-row>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
